<!doctype html>
<html lang="en" data-theme="dark-purple">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Etienne Ott">
    <title>Web jukebox</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet"/>
  </head>

  <body>
    <div id="header">
      <select id="theme-selection" class="selection">
        <option value="gold">Gold</option>
        <option value="dark-purple">Dark Purple</option>
      </select>
    </div>

    <div id="main-column" class="container">
      <div id="playlist-box" class="container">
        <span>Playlists</span>
        <br>
        <select id="playlist-selection" class="selection"></select>
        <br>
        <div class="itemlist">
          <ol id="playlist-itemlist"></ol>
        </div>
      </div>
      <video id="media-player" class="position-absolute start-50 translate-middle-x" controls autobuffer>No media playback started</video>
    </div>

    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
