    <meta name="description" content="">

    <title>Web jukebox</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <div id="main-column" class="container">
      <div id="playlist-box" class="container">
        <span>Playlists</span>
        <br>
        <select id="playlist-selection"></select>
        <br>
        <div class="itemlist">
          <ol id="playlist-itemlist"></ol>
        </div>
      </div>
      <video id="media-player" class="position-absolute start-50 translate-middle-x" controls autobuffer>No media playback started</video>
    </div>
